<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneScout</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="navbar">
                    <div id="logo"><img src="" alt="logo"></div>
                    <div id="title">PhoneScout</div>

                    <div id="navbar-right">
                        <div id="allPhones">Mind</div>
                        <div id="repair">Szerviz</div>
                        <div id="compare">Összehasonlítás</div>
                        <div id="cart">Kosár</div>

                        <div id="searchBar">
                            <input id="searchBarInput" type="text" placeholder="Keresés...">
                        </div>

                        <div id="userChange">
                            <div id="userName">Username</div>
                            <div id="userIcon"><i class="fa-solid fa-user"></i></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="row category-row">
        <class class="col-1"></class>
        <class class="col-3"><button id="newArrivalsBtn" class="category-btn">Újdonságok</button>
            <button id="popularBtn" class="category-btn">Legnépszerűbbek</button>
        </class>

    </div>

    <div id="contentRow" class="row"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
