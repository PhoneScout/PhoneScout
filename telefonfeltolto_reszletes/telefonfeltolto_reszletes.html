<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneScout</title>
    <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="icon" type="image/x-icon" href="../Images/PhoneScoutLogo.png">
    <link rel="stylesheet" href="telefonfeltolto_reszletes.css">
</head>

<body>
    <div class="row">
        <div class="col-12">
            <div id="navbar">
                <div id="fullLogo">
                    <a href="../index.html" style="text-decoration: none;">
                        <div><img id="logo" src="../Images/ImagePhoneScoutLogo.png" alt="logo"></div>

                    </a>
                    
                    <div id="title" onclick="location.href='../index.html'" style="cursor: pointer;">
                        <div id="title1">Phone</div>
                        <div id="title2">Scout</div>
                    </div>
                </div>

                <div id="menu-options">
                    <div id="allPhones">Mind</div>
                    <div id="repair">Szerviz</div>
                    <div id="compare">Összehasonlítás</div>
                    <a href="../kosar/kosar.html" style="text-decoration: none;">
                        <div id="cart">Kosár</div>
                    </a>
                    <a href="../telefonfeltoltes/telefonfeltoltes.html" style="text-decoration: none;">
                        <div id="phoneUpload">Telefonfeltöltés (teszt)</div>
                    </a>
                </div>


                <div class="textBox">
                    <input type="text" id="textbox" class="textBoxInput" placeholder=" " />
                    <label for="textBoxInput" class="textBoxLabel">Keresés...</label>
                </div>




                <div id="fullLogin">
                    <div id="fullLogin">
                        <div class="dropdown" id="dropdownMenu" style="display: none;">
                            <a href="#" class="dropdown-toggle" id="loginDropdown" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <div id="userChange">
                                    <div id="firstName">Bejelentkezés</div>
                                    <div id="userIcon"><img src="../Images/doneUserIcon1.png" alt="" style="max-width: 80px; margin-left: 10px;"></i></div>
                                </div>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                                <li>
                                    <a href="">Profil</a>
                                </li>
                                <li>
                                    <button class="logout_button" onclick="logout()">Kijelentkezés</button>
                                </li>
                            </ul>
                        </div>
                        <div id="loginText" style="display: block;">
                            <a class="userIcon" href="../login_register/login.html" id="firstName"
                                style="text-decoration: none;"><img  src="../Images/doneBejelentkezesIcon.png" alt="Bejelentkezés" style="max-width: 80px;"></a>
                        </div>
                    </div>


                
            </div>
        </div>
    </div>



    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-3"></div> <!-- Üres hely: 1-3. oszlop -->
            <div class="col-12 col-md-6"> <!-- 4-8. oszlop -->
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 70%; height: 100%;" aria-valuenow="70"
                        aria-valuemin="0" aria-valuemax="100">70%
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3"></div> <!-- Üres hely: 9-12. oszlop -->
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 form-section">
                <h3 class="text-center mb-4">Telefon Specifikációk</h3>
            
                <form>
                <div class="mb-4 row">
                    <label class="col-md-6 col-form-label label-center">Telefon név</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control text-center">
                    </div>
                </div>
        
                <div class="mb-4 row">
                    <label class="col-md-6 col-form-label label-center">CPU neve</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control text-center">
                    </div>
                </div>
        
                <div class="mb-4 row">
                    <label class="col-md-6 col-form-label label-center">Antutu pontszáma</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control text-center">
                    </div>
                </div>
        
                <div class="mb-4 row">
                    <label class="col-md-6 col-form-label label-center">Max órajel</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control text-center">
                    </div>
                </div>
        
                <div class="mb-4 row">
                    <label class="col-md-6 col-form-label label-center">Magok száma</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control text-center">
                    </div>
                </div>
        
                <div class="mb-4 row">
                    <label class="col-md-6 col-form-label label-center">Gyártási technológia</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control text-center">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="display: flex; justify-content: space-between; margin-top: 50px;">
        <button style="width: 10%; margin-left: 40px;">Vissza</button>
        <button style="width: 10%; margin-right: 40px;">Következő</button>
    </div>
    








    <footer style="margin-top: 50px;">
        <h3>Partnereink</h3>
        <div class="partner-logos">
            <img loading="lazy" src="../Images/XiaomiLogo.png" alt="Xiaomi">
            <img loading="lazy" src="../Images/samsung_logo.png" alt="Samsung">
            <img loading="lazy" src="../Images/apple_logo.png" alt="Apple">
            <img loading="lazy" src="../Images/huawei_logo.png" alt="Huawei">
            <img loading="lazy" src="../Images/sony_logo.png" alt="Sony">
        </div>
        <h3>PhoneScout</h3>
        <div class="footer-nav">
            <a href="./elerhetosegek">Elérhetőségek</a>
            <a href="./rolunk">Rólunk</a>
            <a href="./kapcsolat">Kapcsolat</a>
            <a href="./bolt">Bolt</a>
        </div>
        <div class="address">Miskolc, Palóczy László utca 3, 3525</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>
</html>
