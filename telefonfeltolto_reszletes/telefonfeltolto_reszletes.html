<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneScout</title>
    <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="icon" type="image/x-icon" href="../Images/PhoneScoutLogo.png">
    <link rel="stylesheet" href="telefonfeltolto_reszletes.css">
</head>

<body>
    <div class="row">
        <div class="col-12">
            <div id="navbar">
                <div id="fullLogo">
                    <a href="../index.html" style="text-decoration: none;">
                        <div><img id="logo" src="../Images/ImagePhoneScoutLogo.png" alt="logo"></div>

                    </a>
                    
                    <div id="title" onclick="location.href='../index.html'" style="cursor: pointer;">
                        <div id="title1">Phone</div>
                        <div id="title2">Scout</div>
                    </div>
                </div>

                <div id="menu-options">
                    <div id="allPhones">Mind</div>
                    <div id="repair">Szerviz</div>
                    <div id="compare">Összehasonlítás</div>
                    <a href="../kosar/kosar.html" style="text-decoration: none;">
                        <div id="cart">Kosár</div>
                    </a>
                    <a href="../telefonfeltoltes/telefonfeltoltes.html" style="text-decoration: none;">
                        <div id="phoneUpload">Telefonfeltöltés (teszt)</div>
                    </a>
                </div>


                <div class="textBox">
                    <input type="text" id="textbox" class="textBoxInput" placeholder=" " />
                    <label for="textBoxInput" class="textBoxLabel">Keresés...</label>
                </div>




                <div id="fullLogin">
                    <div id="fullLogin">
                        <div class="dropdown" id="dropdownMenu" style="display: none;">
                            <a href="#" class="dropdown-toggle" id="loginDropdown" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <div id="userChange">
                                    <div id="firstName">Bejelentkezés</div>
                                    <div id="userIcon"><img src="../Images/doneUserIcon1.png" alt="" style="max-width: 80px; margin-left: 10px;"></i></div>
                                </div>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                                <li>
                                    <a href="">Profil</a>
                                </li>
                                <li>
                                    <button class="logout_button" onclick="logout()">Kijelentkezés</button>
                                </li>
                            </ul>
                        </div>
                        <div id="loginText" style="display: block;">
                            <a class="userIcon" href="../login_register/login.html" id="firstName"
                                style="text-decoration: none;"><img  src="../Images/doneBejelentkezesIcon.png" alt="Bejelentkezés" style="max-width: 80px;"></a>
                        </div>
                    </div>


                
            </div>
        </div>
    </div>



    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-3"></div>
            <div class="col-12 col-md-6">
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%; height: 100%;" aria-valuenow="70"
                        aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3"></div>
        </div>
    </div>

    

    <div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 form-section">
      <h3 class="text-center mb-4">Telefon Specifikációk</h3>
      <form id="phoneForm">

        <!-- 1. oldal -->
        <div class="form-page" id="form-page-1">
          <h5 class="text-center mb-3">Alap adatok</h5>
          <div class="row mb-3">
            <label class="col-md-6 col-form-label">Telefon név</label>
            <div class="col-md-6"><input type="text" class="form-control"></div>
          </div>
          <div class="row mb-3">
            <label class="col-md-6 col-form-label">CPU neve</label>
            <div class="col-md-6"><input type="text" class="form-control"></div>
          </div>
          <div class="row mb-3">
            <label class="col-md-6 col-form-label">Antutu pontszáma</label>
            <div class="col-md-6"><input type="text" class="form-control"></div>
          </div>
          <div class="row mb-3">
            <label class="col-md-6 col-form-label">Max órajel</label>
            <div class="col-md-6"><input type="text" class="form-control"></div>
          </div>
          <div class="row mb-3">
            <label class="col-md-6 col-form-label">Magok száma</label>
            <div class="col-md-6"><input type="text" class="form-control"></div>
          </div>
          <div class="row mb-3">
            <label class="col-md-6 col-form-label">Gyártási technológia</label>
            <div class="col-md-6"><input type="text" class="form-control"></div>
          </div>
        </div>
        <!-- 2. oldal -->
        <div class="form-page" id="form-page-2" style="display:none;">
          <h5 class="text-center mb-3">Kijelző</h5>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Típusa</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Felbontás</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Mérete</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Frissítési ráta</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Max fényerő</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Élesség / Képpontsűrűség</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
        </div>
        <!-- 3. oldal -->
        <div class="form-page" id="form-page-3" style="display:none;">
          <h5 class="text-center mb-3">Kapcsolatok</h5>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Wi-Fi</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Bluetooth</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Mobilhálózat</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Dual SIM</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">E-Sim</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">NFC</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
        </div>
        <!-- 4. oldal -->
        <div class="form-page" id="form-page-4" style="display:none;">
          <h5 class="text-center mb-3">Memória</h5>
          <div class="row mb-3"><label class="col-md-6 col-form-label">RAM / tárhely mennyiség</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">RAM sebesség</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Tárhely sebesség</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
        </div>
        <!-- 5. oldal -->
        <div class="form-page" id="form-page-5" style="display:none;">
          <h5 class="text-center mb-3">Akkumulátor</h5>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Kapacitás</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Típusa</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Vezetékes töltés max sebesség</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Vezeték nélküli töltés max sebesség</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
        </div>
        <!-- 6. oldal -->
        <div class="form-page" id="form-page-6" style="display:none;">
          <h5 class="text-center mb-3">Kamera</h5>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Kamera neve</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Felbontás</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Rekeszérték</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
        </div>
        <!-- 7. oldal -->
        <div class="form-page" id="form-page-7" style="display:none;">
          <h5 class="text-center mb-3">Külső jellemzők</h5>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Magasság</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Szélesség</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Vastagság</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Vízállóság</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
          <div class="row mb-3"><label class="col-md-6 col-form-label">Hátlap anyaga</label><div class="col-md-6"><input type="text" class="form-control"></div></div>
        </div>

        <!-- GOMBOK -->
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-secondary" id="prevBtn" disabled>Vissza</button>
          <button type="button" class="btn btn-primary" id="nextBtn">Következő</button>
        </div>
      </form>
    </div>
  </div>
</div>

        </div>
        <div class="address">Miskolc, Palóczy László utca 3, 3525</div>
    </footer>

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./telefonfeltolto_reszletes.js"></script>

</body>
</html>
