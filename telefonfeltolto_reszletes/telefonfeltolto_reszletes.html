<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhoneScout</title>
  <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="icon" type="image/x-icon" href="../Images/PhoneScoutLogo.png">
  <link rel="stylesheet" href="telefonfeltolto_reszletes.css">
</head>

<body>
  <div class="row custom-header">
        <div class="col-3 logo-container">
            <a href="../index.html" class="logo-link">
                <img src="../Images/ImagePhoneScoutLogo.png" alt="PhoneScout Logo" class="logo-img">
                <div class="logo-text blue">Phone</div>
                <div class="logo-text green">Scout</div>
            </a>
        </div>

        <div class="col-4 nav-links">
            <div class="menuPoints">Mind</div>
            <div class="menuPoints">Szerviz</div>
            <a href="../osszehasonlitas/osszehasonlitas.html" class="menuPoints">Összehasonlítás</a>
        </div>

        <div class="col-2 search-container">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="search-input">
                <input placeholder="Keresés..." type="text" id="searchBox">
            </div>
        </div>

        <div class="col-3 user-cart-container">
            <div class="dropdown" id="dropdownMenu">
                <a href="#" class="dropdown-toggle userIcon" id="loginDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <div id="userChange">
                        <div id="firstName">Bejelentkezés</div>
                        <div class="user-img-wrapper">
                            <img src="../Images/doneUserIcon1.png" alt="">
                        </div>
                    </div>
                </a>
                <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                    <li><button class="profile_button">Profil</button></li>
                    <li><button class="logout_button" onclick="logout()">Kijelentkezés</button></li>
                </ul>
            </div>

            <div id="loginText">
                <a class="userIcon" href="../login_register/login.html" id="loginLink">
                    <div id="userChange">
                        <div id="firstName">Bejelentkezés</div>
                        <div class="user-img-wrapper">
                            <img src="../Images/doneUserIcon1.png" alt="">
                        </div>
                    </div>
                </a>
            </div>

            <div class="cart-icon">
                <a href="../kosar/kosar.html"><i id="cart" class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </div>
  <br><br>


  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-3"></div>
      <div class="col-12 col-md-6">
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" style="width: 0%; height: 100%;" aria-valuenow="70"
            aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>
      <div class="col-12 col-md-3"></div>
    </div>
  </div>



  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 form-section">
        <h3 class="text-center mb-4">Telefon Specifikációk</h3>
        <form id="phoneForm">

          <!-- 1. oldal -->
          <div class="form-page" id="form-page-1">
            <h5 class="text-center mb-3">Alap adatok</h5>
            <div class="row mb-3">
              <label class="col-md-6 col-form-label">Telefon név</label>
              <div class="col-md-6"><input id="phoneName" type="text" class="form-control"></div>
            </div>
            <div class="row mb-3">
              <label class="col-md-6 col-form-label">CPU neve</label>
              <div class="col-md-6"><input id="CpuName" type="text" class="form-control"></div>
            </div>
            <div class="row mb-3">
              <label class="col-md-6 col-form-label">Antutu pontszáma</label>
              <div class="col-md-6"><input id="Antutu" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3">
              <label class="col-md-6 col-form-label">Max órajel</label>
              <div class="col-md-6"><input id="MaxClockspeed" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3">
              <label class="col-md-6 col-form-label">Magok száma</label>
              <div class="col-md-6"><input id="CoreNumber" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3">
              <label class="col-md-6 col-form-label">Gyártási technológia</label>
              <div class="col-md-6"><input id="ManufacturingTechnology" type="text" class="form-control"></div>
            </div>
          </div>
          <!-- 2. oldal -->
          <div class="form-page" id="form-page-2" style="display:none;">
            <h5 class="text-center mb-3">Kijelző</h5>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Típusa</label>
              <div class="col-md-6"><input id="DisplayType" type="text" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Felbontás magasság</label>
              <div class="col-md-6"><input id="ResolutionH" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Felbontás szélesség</label>
              <div class="col-md-6"><input id="ResolutionW" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Mérete</label>
              <div class="col-md-6"><input id="Size" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Frissítési ráta</label>
              <div class="col-md-6"><input id="RefreshRate" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Max fényerő</label>
              <div class="col-md-6"><input id="MaxBrightness" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Élesség / Képpontsűrűség</label>
              <div class="col-md-6"><input id="PixelDensity" type="number" class="form-control"></div>
            </div>
          </div>
          <!-- 3. oldal -->
          <div class="form-page" id="form-page-3" style="display:none;">
            <h5 class="text-center mb-3">Csatlakoztathatóság</h5>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Wi-Fi</label>
              <div class="col-md-6"><input id="Wifi" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Bluetooth</label>
              <div class="col-md-6"><input id="Bluetooth" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Mobilhálózat</label>
              <div class="col-md-6"><input id="MobileNetwork" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Dual SIM</label>
              <div class="col-md-6"><input id="DualSIM" type="checkbox" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">E-Sim</label>
              <div class="col-md-6"><input id="ESIM" type="checkbox" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">NFC</label>
              <div class="col-md-6"><input id="NFC" type="checkbox" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Jack csatlakozó</label>
              <div class="col-md-6"><input id="Jack" type="checkbox" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Csatlakozó gyorsasága</label>
              <div class="col-md-6"><input id="ConnectorSpeed" type="number" class="form-control"></div>
            </div>
          </div>
          <!-- 4. oldal -->
          <div class="form-page" id="form-page-4" style="display:none;">
            <h5 class="text-center mb-3">Akkumulátor és töltés</h5>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Kapacitás</label>
              <div class="col-md-6"><input id="BatteryCapacity" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Típusa</label>
              <div class="col-md-6"><input id="BatteryType" type="text" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Vezetékes töltés max sebesség</label>
              <div class="col-md-6"><input id="WiredChargingSpeed" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Vezeték nélküli töltés max sebesség</label>
              <div class="col-md-6"><input id="WirelessChargingSpeed" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Töltő Típusa</label>
              <div class="col-md-6"><input id="ChargerType" type="text" class="form-control"></div>
            </div>
          </div>
          <!-- 5. oldal -->
          <div class="form-page" id="form-page-5" style="display:none;">
            <h5 class="text-center mb-3">Külső jellemzők</h5>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Magasság</label>
              <div class="col-md-6"><input id="Height" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Szélesség</label>
              <div class="col-md-6"><input id="Width" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Vastagság</label>
              <div class="col-md-6"><input id="Thickness" type="number" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Vízállóság</label>
              <div class="col-md-6"><input id="WaterResistance" type="text" class="form-control"></div>
            </div>
            <div class="row mb-3"><label class="col-md-6 col-form-label">Hátlap anyaga</label>
              <div class="col-md-6"><input id="BackMaterial" type="text" class="form-control"></div>
            </div>
            <div class="row mb-3">
              <label class="col-md-6 col-form-label">Hangszóró típusa</label>
              <div class="col-md-6 d-flex align-items-center gap-3">
                <span id="labelMono" class="fs-5">Mono</span>
                <div class="form-check form-switch m-0">
                  <input class="form-check-input neutral-switch" type="checkbox" id="speaker"
                    onchange="updateSpeakerLabel(this)">
                </div>
                <span id="labelStereo" class="fs-5">Stereo</span>
              </div>
            </div>
          </div>

          <!-- GOMBOK -->
          <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-secondary" id="prevBtn" disabled>Vissza</button>
            <button type="button" class="btn btn-primary" id="nextBtn">Következő</button>
          </div>
        </form>
      </div>
    </div>
  </div>






  <footer style="margin-top: 50px;">
    <h3>Partnereink</h3>
    <div class="partner-logos">
      <img loading="lazy" src="../Images/XiaomiLogo.png" alt="Xiaomi">
      <img loading="lazy" src="../Images/samsung_logo.png" alt="Samsung">
      <img loading="lazy" src="../Images/apple_logo.png" alt="Apple">
      <img loading="lazy" src="../Images/huawei_logo.png" alt="Huawei">
      <img loading="lazy" src="../Images/sony_logo.png" alt="Sony">
    </div>
    <h3>PhoneScout</h3>
    <div class="footer-nav">
      <a href="./elerhetosegek">Elérhetőségek</a>
      <a href="./rolunk">Rólunk</a>
      <a href="./kapcsolat">Kapcsolat</a>
      <a href="./bolt">Bolt</a>
    </div>
    <div class="address">Miskolc, Palóczy László utca 3, 3525</div>
  </footer>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./telefonfeltolto_reszletes.js"></script>

</body>

</html>
