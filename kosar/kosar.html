<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneScout</title>
    <link rel="stylesheet" href="kosar.css">
    <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="../Images/PhoneScoutLogo.png">

</head>

<body>


    <div class="row">


        <div class="col-4">

        </div>



    </div>


    <div class="row custom-header">
        <div class="col-3 logo-container">
            <a href="../index.html" class="logo-link">
                <img src="../Images/ImagePhoneScoutLogo.png" alt="PhoneScout Logo" class="logo-img">
                <div class="logo-text blue">Phone</div>
                <div class="logo-text green">Scout</div>
            </a>
        </div>

        <div class="col-4 nav-links">
            <a class="menuPoints">Mind</a>
            <a class="menuPoints" href="../szerviz/szerviz.html" onclick="clickedLine(this)">Szerviz</a>
            <a href="../osszehasonlitas/osszehasonlitas.html" class="menuPoints" onclick="clickedLine(this)">Összehasonlítás</a>
        </div>

        <div class="col-2 search-container">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="search-input">
                <input placeholder="Keresés..." type="text" id="searchBox">
            </div>
        </div>

        <div class="col-3 user-cart-container">
            <div class="dropdown" id="dropdownMenu">
                <a class="dropdown-toggle userIcon" id="loginDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <div id="userChange">
                        <div id="firstName">Bejelentkezés</div>
                        <div class="user-img-wrapper">
                            <img src="../Images/doneUserIcon1.png" alt="">
                        </div>
                    </div>
                </a>
                <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                    <li><button class="profile_button">Profil</button></li>
                    <li><button class="logout_button" onclick="logout()">Kijelentkezés</button></li>
                </ul>
            </div>

            <div id="loginText">
                <a class="userIcon" href="../login_register/login.html" id="loginLink">
                    <div id="userChange">
                        <div id="firstName">Bejelentkezés</div>
                        <div class="user-img-wrapper">
                            <img src="../Images/doneUserIcon1.png" alt="">
                        </div>
                    </div>
                </a>
            </div>

            <div class="cart-icon">
                <a href="../kosar/kosar.html" onclick="clickedLine(this)"><i id="cart" class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </div>

    <div class="kosaradText">
        <h1>A kosarad</h1>
    </div>

    <div class="kosar">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8"></div>
            <div class="col-2"></div>
        </div>
    </div>

    <footer>
        <h3>Partnereink</h3>
        <div class="partner-logos">
            <img loading="lazy" src="../Images/XiaomiLogo.png" alt="Xiaomi">
            <img loading="lazy" src="../Images/samsung_logo.png" alt="Samsung">
            <img loading="lazy" src="../Images/apple_logo.png" alt="Apple">
            <img loading="lazy" src="../Images/huawei_logo.png" alt="Huawei">
            <img loading="lazy" src="../Images/sony_logo.png" alt="Sony">
        </div>
        <h3>PhoneScout</h3>
        <div class="footer-nav">
            <a href="../elerhetosegek">Elérhetőségek</a>
            <a href="../rolunk">Rólunk</a>
            <a href="../kapcsolat">Kapcsolat</a>
            <a href="../bolt">Bolt</a>
        </div>
        <div class="address">Miskolc, Palóczy László utca 3, 3525</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../index.js"></script>
    <script src="./kosar.js"></script>
</body>

</html>
