<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="./login_register.css">
    <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="form-container">
        <div id="responseMessage" class="alert"></div>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"> Vissza az oldalra</i></a>
        <h2>Regisztráció</h2>

        <div class="input-container">
            <input type="text" id="registerLastName" placeholder=" " required>
            <label for="registerUserName">Előnév</label>
        </div>
        <div class="input-container">
            <input type="text" id="registeFirstName" placeholder=" " required>
            <label for="registerFirstName">Utónév</label>
        </div>
        <div class="input-container">
            <input type="text" id="registerMiddleName" placeholder=" " required>
            <label for="registerMiddleName">(Középső név)</label>
        </div>
        <div class="input-container">
            <input type="email" id="registerEmail" placeholder=" " required>
            <label for="registerName">Email</label>
        </div>
        <div class="input-container">
            <input type="password" id="registerPassword" placeholder=" " required>
            <label for="registerPassword">Jelszó</label>
        </div>
        <div class="input-container">
            <input type="password" id="registerPasswordAgain" placeholder=" " required>
            <label for="registerPassword">Jelszó újra</label>
        </div>
        <div class="input-row">
            <div class="input-container">
                <input type="text" id="registerPostalCode" placeholder=" " required>
                <label for="registerPostalCode">Irányítószám</label>
            </div>
            <div class="input-container">
                <input type="text" id="registerCity" placeholder=" " required>
                <label for="registerCity">Város</label>
            </div>
        </div>
        <div class="input-row">
            <div class="input-container">
                <input type="text" id="registerStreet" placeholder=" " required>
                <label for="registerStreet">Utca</label>
            </div>
            <div class="input-container">
                <input type="text" id="registerHouseNumber" placeholder=" " required>
                <label for="registerHouseNumber">Házszám</label>
            </div>
        </div>
        <div class="input-container">
            <input type="tel" id="registerPhoneNU" placeholder=" " required>
            <label for="registerPhone">Telefonszám</label>
        </div>
        

        
        <button onclick="register()">Regisztráció</button>
        <p id="alertReg"></p>

        <a href="../login_register/login.html">Már van fiókod? Jelentkezz be itt!</a>

    </div>

    <script src="../login_register/login_register.js"></script>
</body>
</html>
