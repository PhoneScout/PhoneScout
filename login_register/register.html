<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="form-container">
        <div id="responseMessage" class="alert"></div>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"> Vissza az oldalra</i></a>
        <h2>Regisztráció</h2>

        <div class="input-container">
            <input type="text" id="registerUsername" placeholder=" " required>
            <label for="registerUsername">Felhasználónév</label>
        </div>
        <div class="input-container">
            <input type="text" id="registerNev" placeholder=" " required>
            <label for="registerName">Név</label>
        </div>
        <div class="input-container">
            <input type="password" id="registerPassword" placeholder=" " required>
            <label for="registerPassword">Jelszó</label>
        </div>
        <div class="input-container">
            <input type="password" id="registerPasswordAgain" placeholder=" " required>
            <label for="registerPassword">Jelszó újra</label>
        </div>
        <div class="input-container">
            <input type="text" id="registerAddress" placeholder=" " required>
            <label for="registerLakcim">Lakcím</label>
        </div>
        <div class="input-container">
            <input type="email" id="registerPhoneNU" placeholder=" " required>
            <label for="registerTelefon">Telefonszám</label>
        </div>

        
        <button onclick="register()">Regisztráció</button>
        <p id="alertReg"></p>

        <a href="./login.html">Már van fiókod? Jelentkezz be itt!</a>

    </div>

    <script src="../index.js"></script>
</body>
</html>
