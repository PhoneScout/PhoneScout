<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <div id="responseMessage" class="alert"></div>

        <h2>Regisztráció</h2>

        <div class="input-container">
            <input type="text" id="registerUsername" placeholder=" " required>
            <label for="loginUsername">Username</label>
        </div>
        <div class="input-container">
            <input type="password" id="registerPassword" placeholder=" " required>
            <label for="loginPassword">Password</label>
        </div>
        <div class="input-container">
            <input type="password" id="registerEmail" placeholder=" " required>
            <label for="loginPassword">E-mail</label>
        </div>

        
        <button onclick="register()">Regisztráció</button>
        <p id="alertReg"></p>

        <button class="logout_button" onclick="logout()">Kijelentkezés</button>
        <a href="./login.html">Már van fiókod? Jelentkezz be itt!</a>

    </div>

    <script src="../index.js"></script>
</body>
</html>
