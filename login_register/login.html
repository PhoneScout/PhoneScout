<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="form-container">

        <a href="../index.html"><i class="fa-solid fa-arrow-left"> Vissza az oldalra</i></a>
        <div id="responseMessage" class="alert"></div>
        
        <h2>Bejelentkezés</h2>

        
        <div class="input-container">
            <input type="text" id="loginUsername" placeholder=" " required>
            <label for="loginUsername">Username</label>
        </div>
        <div class="input-container">
            <input type="password" id="loginPassword" placeholder=" " required>
            <label for="loginPassword">Password</label>
        </div>

        <button onclick="login()">Bejelentkezés</button>
        <p id="alertLog"></p>

        <a href="./register.html">Nincs fiókod? Regisztálj itt!</a>
    </div>

    <script src="../index.js"></script>
</body>
</html>
