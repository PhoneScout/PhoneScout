<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="row"
        style="display: flex; align-items: center; text-align: left; border-bottom: 4px solid transparent; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; background: linear-gradient(white, white) padding-box,
              linear-gradient(90deg,rgba(35, 0, 179, 1) 0%, rgba(60, 67, 163, 1) 30%, rgba(62, 150, 150, 1) 50%, rgba(108, 184, 111, 1) 70%, rgba(104, 241, 69, 1) 100%) border-box; padding: 10px; margin: 0 auto;">
        <div class="col-3" style="display: flex; align-items: center; gap: 10px; cursor: pointer; user-select: none;">
            <img src="../Images/ImagePhoneScoutLogo.png" alt="PhoneScout Logo"
                style="max-width: 100%; max-height: 100%; width: 10%; height: auto;">
            <div
                style="color: #2300B3; font-size: 150%; font-weight: bold; letter-spacing: 2px; font-style: italic; margin-left: 2%;">
                Phone</div>
            <div
                style="color: #68F145; font-size: 150%; font-weight: bold; letter-spacing: 2px; font-style: italic; margin-left: -2%;">
                Scout</div>
        </div>

        <div class="col-4" style="text-align: left;">
            <div style="display: flex; gap: 30px; cursor: pointer; font-weight: 500;">
                <div class="menuPoints">Mind</div>
                <div class="menuPoints">Szerviz</div>
                <div class="menuPoints">Összehasonlítás</div>
            </div>
        </div>
        <div class="col-2 search-container">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="search-input">
                <input placeholder="Keresés..." type="text" id="searchBox">
            </div>
        </div>

        <div class="col-3" style="display: flex; justify-content: flex-end; align-items: center;">


            <!-- Dropdown menu (shown when user is logged in) -->
            <div class="dropdown" id="dropdownMenu" style="display: none;">
                <a href="#" class="dropdown-toggle" id="loginDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <div id="userChange" style="display: flex; align-items: center;">
                        <div id="firstName" style="width: auto; margin-right: 10%;">Bejelentkezés</div>
                        <div style="width: 50px;">
                            <img src="../Images/doneUserIcon1.png" alt="" style="width: 100%; height: auto;">
                        </div>
                    </div>
                </a>
                <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                    <li>
                        <button class="profile_button">Profil</button>                        
                    </li>
                    <li>
                        <button class="logout_button" onclick="logout()">Kijelentkezés</button>
                    </li>
                </ul>
            </div>

            <!-- Login text (shown when user is not logged in) -->
            <div id="loginText" style="display: block;">
                <a class="userIcon" href="../login_register/login.html" id="loginLink" style="text-decoration: none;">
                    <div id="userChange" style="display: flex; align-items: center;">
                        <div id="firstName" style="width: auto; margin-right: 10%;">Bejelentkezés</div>
                        <div style="width: 50px;">
                            <img src="../Images/doneUserIcon1.png" alt="" style="width: 100%; height: auto;">
                        </div>
                    </div>
                </a>
            </div>

            <!-- Cart icon -->
            <div style="width: auto; margin-left: 8%; font-size: 150%;">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>



        </div>




    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../navbarteszt/index.js"></script>
</body>

</html>
