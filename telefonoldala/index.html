<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneScout</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="../Images/PhoneScoutLogo.png">

</head>

<body>


    <div class="row">
        <div class="col-12">
            <div id="navbar">
                <div id="fullLogo">
                    <div><img id="logo" src="../Images/ImagePhoneScoutLogo.png" alt="logo" id=""></div>
                    <div id="title">
                        <div id="title1">Phone</div>
                        <div id="title2">Scout</div>
                    </div>
                </div>

                <div id="menu-options">
                    <div id="allPhones">Mind</div>
                    <div id="repair">Szerviz</div>
                    <div id="compare">Összehasonlítás</div>
                    <div id="cart">Kosár</div>
                </div>


                <div class="textBox">
                    <input type="text" id="textbox" class="textBoxInput" placeholder=" " />
                    <label for="textBoxInput" class="textBoxLabel">Keresés...</label>
                </div>




                <div id="fullLogin">
                    <div id="fullLogin">
                        <div class="dropdown" id="dropdownMenu" style="display: none;">
                            <a href="#" class="dropdown-toggle" id="loginDropdown" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <div id="userChange">
                                    <div id="userName">Bejelentkezés</div>
                                    <div id="userIcon"><i class="fa-solid fa-user"></i></div>
                                </div>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                                <li>
                                    <a href="">Profil</a>
                                </li>
                                <li>
                                    <button class="logout_button" onclick="logout()">Kijelentkezés</button>
                                </li>
                            </ul>
                        </div>
                        <div id="loginText" style="display: block;">
                            <a href="../login_register/login.html" style="text-decoration: none;">Bejelentkezés</a>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>

    <br><br>

    <div class="row">
        <div class="col-4">
            <div class="carouselDiv">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../Images/RedMagicTesztTelefonElolHatulKep.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../Images/RedMagicTesztTelefonHatulKep.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../Images/RedMagicTesztTelefonElolHatulKep.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../Images/RedMagicTesztTelefonHatulKep.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../Images/RedMagicTesztTelefonElolHatulKep.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../Images/RedMagicTesztTelefonHatulKep.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../Images/RedMagicTesztTelefonElolHatulKep.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../Images/RedMagicTesztTelefonHatulKep.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev carouselButton" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="fa-solid fa-arrow-left" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next carouselButton" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="fa-solid fa-arrow-right" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div class="carousel-thumbnails-container mt-3">
                    <div class="carousel-thumbnails d-flex justify-content-start">
                        <img src="../Images/RedMagicTesztTelefonElolHatulKep.jpg" class="img-thumbnail mx-1"
                            data-bs-target="#carouselExample" data-bs-slide-to="0" alt="...">
                        <img src="../Images/RedMagicTesztTelefonHatulKep.jpg" class="img-thumbnail mx-1"
                            data-bs-target="#carouselExample" data-bs-slide-to="1" alt="...">
                        <img src="../Images/RedMagicTesztTelefonElolHatulKep.jpg" class="img-thumbnail mx-1"
                            data-bs-target="#carouselExample" data-bs-slide-to="2" alt="...">
                        <img src="../Images/RedMagicTesztTelefonHatulKep.jpg" class="img-thumbnail mx-1"
                            data-bs-target="#carouselExample" data-bs-slide-to="3" alt="...">
                        <img src="../Images/RedMagicTesztTelefonElolHatulKep.jpg" class="img-thumbnail mx-1"
                            data-bs-target="#carouselExample" data-bs-slide-to="4" alt="...">
                        <img src="../Images/RedMagicTesztTelefonHatulKep.jpg" class="img-thumbnail mx-1"
                            data-bs-target="#carouselExample" data-bs-slide-to="5" alt="...">
                        <img src="../Images/RedMagicTesztTelefonElolHatulKep.jpg" class="img-thumbnail mx-1"
                            data-bs-target="#carouselExample" data-bs-slide-to="6" alt="...">
                        <img src="../Images/RedMagicTesztTelefonHatulKep.jpg" class="img-thumbnail mx-1"
                            data-bs-target="#carouselExample" data-bs-slide-to="7" alt="...">

                    </div>

                </div>
            </div>
        </div>

        <div class="col-3 colorAndVersionPicker">
            <div class="szinValaszto">
                <h4>Szín kiválasztása:</h4>
                <br>
                <div class="color-picker">
                    <button class="color-option" style="background: white;" onclick="selectColor(this)"></button>
                    <button class="color-option" style="background: green;" onclick="selectColor(this)"></button>
                    <button class="color-option" style="background: yellow;" onclick="selectColor(this)"></button>
                    <button class="color-option" style="background: black;" onclick="selectColor(this)"></button>
                    <button class="color-option" style="background: blue;" onclick="selectColor(this)"></button>
                    <button class="color-option" style="background: lightblue;" onclick="selectColor(this)"></button>

                </div>
            </div>


            <div class="ramStoragePicker">
                <h4>RAM/Tárhely kiválasztása:</h4>
                <div class="ramStorageOptionPicker">
                    <button class="ramStorageOption" onclick="selectRamStorage(this)">8/128 GB</button>
                    <button class="ramStorageOption" onclick="selectRamStorage(this)">8/256 GB</button>
                    <button class="ramStorageOption" onclick="selectRamStorage(this)">12/256 GB</button>
                    <button class="ramStorageOption" onclick="selectRamStorage(this)">12/512 GB</button>
                    <button class="ramStorageOption" onclick="selectRamStorage(this)">16/256 GB</button>
                    <button class="ramStorageOption" onclick="selectRamStorage(this)">16/512 GB</button>
                </div>
            </div>

            <script>
                function selectColor(element) {
                    document.querySelectorAll('.color-option').forEach(option => {
                        option.style.border = '1px solid black';
                    });
                    element.style.border = '2px solid black';
                }

                function selectRamStorage(element) {
                    document.querySelectorAll('.ramStorageOption').forEach(option => {
                        option.style.border = '1px solid black';
                    });
                    element.style.border = '2px solid black';
                }
            </script>
        </div>
        <div class="col-5 rightSide">
            <div class="phoneName">
                Telefon márka-Ilyen széria 2025
            </div>
            <br>
            <div class="phoneStock">
                Nincs raktáron
            </div>
            <br>
            <div class="price">
                1.200.000 Ft
            </div>

            <button class="phoneSiteButton phoneSiteCartButton">Kosárba rakom</button>
            <br>
            <button class="phoneSiteButton phoneSiteCompareButton">Összehasonlítás</button>

        </div>
    </div>


    <div class="row">
        <div class="col-4">
        </div>

        <div class="col-6  moreInfoAboutPhone">
            Információk telefonról
        </div>
        
        <div class="col 2">

        </div>
    </div>

    <div class="row">
        
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-4 svg-container">
                <object id="mySvg" data="Untitled-1.svg" type="image/svg+xml"></object>
            </div>
            <div class="col-md-8 table-container">
                <table class="table table-striped table-bordered text-center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Információ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <script>
                            for (let i = 1; i <= 20; i++) {
                                document.write(`<tr><td>${i}</td><td>Információ ${i}</td></tr>`);
                            }
                        </script>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.carouselButton').forEach(button => {
            button.addEventListener('mouseup', function () {
                this.blur();
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
        addSvgHoverEffect("mySvg", "ram_storage");
        addSvgHoverEffect("mySvg", "akkumulator_tolto");
        addSvgHoverEffect("mySvg", "halozat");
        addSvgHoverEffect("mySvg", "cpu");
        addSvgHoverEffect("mySvg", "kamera");

        });
    </script>

    <style>
        .carouselButton {
    background-color: #E7C49D;
    border-radius: 100%;
    max-height: 30px;
    max-width: 30px;
    color: black;
    align-items: center;
    border: 2px solid black;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}

.carouselButton:hover {
    background-color: #E7C49D;
    border-radius: 100%;
    max-height: 30px;
    max-width: 30px;
    color: #7f7f7f;
    align-items: center;
    border: 2px solid black;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}

.carouselButton:active {
    background-color: #E7C49D;
    border-radius: 100%;
    max-height: 30px;
    max-width: 30px;
    color: black;
    align-items: center;
    border: 2px solid black;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../index.js"></script>
</body>

</html>
