<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PhoneScout</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <link rel="icon" type="image/x-icon" href="./Images/PhoneScoutLogo.png">
    
    </head>
<body>
    <div class="row">
        <div class="col-12">
            <div id="navbar">
                <div id="fullLogo">
                    <div><img loading="lazy" id="logo" src="./Images/ImagePhoneScoutLogo.png" alt="logo" id=""></div>
                    <div id="title">
                        <div id="title1">Phone</div>
                        <div id="title2">Scout</div>
                    </div>
                </div>

                <div id="menu-options">
                    <div id="allPhones">Mind</div>
                    <div id="repair">Szerviz</div>
                    <div id="compare">Összehasonlítás</div>
                    <div id="cart">Kosár</div>
                    <a href="./telefonfeltoltes/index.html" style="text-decoration: none;">
                        <div id="phoneUpload">Telefonfeltöltés (teszt)</div>
                    </a>
                </div>


                <div class="textBox">
                    <input type="text" id="textbox" class="textBoxInput" placeholder=" " />
                    <label for="textBoxInput" class="textBoxLabel">Keresés...</label>
                </div>


                

                <div id="fullLogin">
                    <div class="dropdown">
                        <a href="#" class="dropdown-toggle" id="loginDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <!--<a href="./login_register/login.html" style="text-decoration: none;"> bejelentkezés, ide kell megoldani hogy bejelentekzve mást lásson a felhasználó, most csak a kijelentkezés működik így-->
                            <div id="userChange">
                                <div id="userName">Bejelentkezés</div>
                                <div id="userIcon"><i class="fa-solid fa-user"></i></div>
                            </div>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                            <li>
                                <a href="./login_register/login.html" style="text-decoration: none;">Bejelentkezés</a>
                            </li>
                            <li>
                                <button class="logout_button" onclick="logout()">Kijelentkezés</button>
                            </li>
                            <li>
                                <a href="">Profil</a> <!--kis töltő szöveg lássuk hogy néz ki-->
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <div>
        <p>telefon ID kereső teszt <span id="telData">0</span></p>
    </div>





    <script src="../index.js"></script>
</body>
</html>
