<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneScout</title>
    <link rel="stylesheet" href="../telefonoldala/telefonoldal.css">
    <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="../Images/PhoneScoutLogo.png">

</head>

<body>


    <div class="row">
        <div class="col-12">
            <div id="navbar">
                <div id="fullLogo">
                    <a href="../index.html" style="text-decoration: none;">
                        <div><img id="logo" src="../Images/ImagePhoneScoutLogo.png" alt="logo"></div>

                    </a>

                    <div id="title" onclick="location.href='../index.html'" style="cursor: pointer;">
                        <div id="title1">Phone</div>
                        <div id="title2">Scout</div>
                    </div>
                </div>

                <div id="menu-options">
                    <div id="allPhones">Mind</div>
                    <div id="repair">Szerviz</div>
                    <a href="../osszehasonlitas/osszehasonlitas.html" style="text-decoration: none; display: none;">
                        <div id="compare">Összehasonlítás</div>
                    </a>
                    <a href="../kosar/kosar.html" style="text-decoration: none;">
                        <div id="cart">Kosár</div>
                    </a>
                    <a href="../telefonfeltoltes/telefonfeltoltes.html"
                        style="text-decoration: none; font-weight: bold;">
                        <div id="phoneUpload">Telefonfeltöltés</div>
                    </a>
                    <a id="admin" href="../admin/admin.html" style="text-decoration: none; display: none;">
                        <div id="adminInterface">Admin felület</div>
                    </a>
                </div>


                <div class="textBox">
                    <input type="text" id="textbox" class="textBoxInput" placeholder=" " />
                    <label for="textBoxInput" class="textBoxLabel">Keresés...</label>
                </div>




                <div id="fullLogin">
                    <div id="fullLogin">
                        <div class="dropdown" id="dropdownMenu" style="display: none;">
                            <a href="#" class="dropdown-toggle" id="loginDropdown" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <div id="userChange">
                                    <div id="firstName">Bejelentkezés</div>
                                    <div id="userIcon"><img src="../Images/doneUserIcon1.png" alt=""
                                            style="max-width: 80px; margin-left: 10px;"></i></div>
                                </div>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                                <li>
                                    <a href="">Profil</a>
                                </li>
                                <li>
                                    <button class="logout_button" onclick="logout()">Kijelentkezés</button>
                                </li>
                            </ul>
                        </div>
                        <div id="loginText" style="display: block;">
                            <a class="userIcon" href="../login_register/login.html" id="firstName"
                                style="text-decoration: none;"><img src="../Images/doneBejelentkezesIcon.png"
                                    alt="Bejelentkezés" style="max-width: 80px;"></a>
                        </div>
                    </div>



                </div>
            </div>
        </div>

        <br><br>

        <div class="row">
            <div class="col-4">
                <div class="carouselDiv">
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../Images/RedMagicTesztTelefonElolHatulKep.jpg" class="d-block w-100"
                                    alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../Images/RedMagicTesztTelefonHatulKep.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../Images/RedMagicTesztTelefonElolHatulKep.jpg" class="d-block w-100"
                                    alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../Images/RedMagicTesztTelefonHatulKep.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../Images/RedMagicTesztTelefonElolHatulKep.jpg" class="d-block w-100"
                                    alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../Images/RedMagicTesztTelefonHatulKep.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../Images/RedMagicTesztTelefonElolHatulKep.jpg" class="d-block w-100"
                                    alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../Images/RedMagicTesztTelefonHatulKep.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev carouselButton" type="button"
                            data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="fa-solid fa-arrow-left" aria-hidden="true"></span>
                            <span class="visually-hidden">Következő</span>
                        </button>
                        <button class="carousel-control-next carouselButton" type="button"
                            data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="fa-solid fa-arrow-right" aria-hidden="true"></span>
                            <span class="visually-hidden">Előző</span>
                        </button>
                    </div>

                    <div class="carousel-thumbnails-container mt-3">
                        <div class="carousel-thumbnails d-flex justify-content-start">
                            <img src="../Images/RedMagicTesztTelefonElolHatulKep.jpg" class="img-thumbnail mx-1"
                                data-bs-target="#carouselExample" data-bs-slide-to="0" alt="...">
                            <img src="../Images/RedMagicTesztTelefonHatulKep.jpg" class="img-thumbnail mx-1"
                                data-bs-target="#carouselExample" data-bs-slide-to="1" alt="...">
                            <img src="../Images/RedMagicTesztTelefonElolHatulKep.jpg" class="img-thumbnail mx-1"
                                data-bs-target="#carouselExample" data-bs-slide-to="2" alt="...">
                            <img src="../Images/RedMagicTesztTelefonHatulKep.jpg" class="img-thumbnail mx-1"
                                data-bs-target="#carouselExample" data-bs-slide-to="3" alt="...">
                            <img src="../Images/RedMagicTesztTelefonElolHatulKep.jpg" class="img-thumbnail mx-1"
                                data-bs-target="#carouselExample" data-bs-slide-to="4" alt="...">
                            <img src="../Images/RedMagicTesztTelefonHatulKep.jpg" class="img-thumbnail mx-1"
                                data-bs-target="#carouselExample" data-bs-slide-to="5" alt="...">
                            <img src="../Images/RedMagicTesztTelefonElolHatulKep.jpg" class="img-thumbnail mx-1"
                                data-bs-target="#carouselExample" data-bs-slide-to="6" alt="...">
                            <img src="../Images/RedMagicTesztTelefonHatulKep.jpg" class="img-thumbnail mx-1"
                                data-bs-target="#carouselExample" data-bs-slide-to="7" alt="...">


                        </div>


                    </div>
                </div>
            </div>

            <div class="col-4 colorAndVersionPicker">
                <div class="szinValaszto">
                    <h4>Szín kiválasztása:</h4>
                    <br>
                    <div class="color-picker" id="colorPlace">

                    </div>
                </div>


                <div class="ramTárhelyPicker">
                    <h4>RAM/Tárhely kiválasztása:</h4>
                    <div class="ramTárhelyOptionPicker" id="ramStoragePlace">

                    </div>

                </div>
                <br><br><br><br><br>

                <div class="moreInfoAboutPhone">
                    <strong>Információk a telefonról</strong>
                </div>

            </div>

            <div class="col-4 rightSide">
                <div id="telData" class="phoneDataBox">
                </div>
            </div>
        </div>

        <div class="row">

        </div>

        <div class="row align-items-start">
            <div class="col-1"> </div>
            <div class="col-7">
                <div id="telDataShowTable"></div>
            </div>
            <div class="col-4 svg-container">

                <object id="mySvg" data="Untitled-1.svg" type="image/svg+xml"></object>
            </div>
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8 table-container">
                    <table class="table table-striped table-bordered text-center" id="phoneTable">
                        <!-- A táblázat itt fog megjelenni -->
                    </table>
                </div>
            </div>
        </div>



        <style>
            .carouselButton {
                background-color: #E7C49D;
                border-radius: 100%;
                max-height: 30px;
                max-width: 30px;
                color: black;
                align-items: center;
                border: 2px solid black;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }

            .carouselButton:hover {
                background-color: #E7C49D;
                border-radius: 100%;
                max-height: 30px;
                max-width: 30px;
                color: #7f7f7f;
                align-items: center;
                border: 2px solid black;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }

            .carouselButton:active {
                background-color: #E7C49D;
                border-radius: 100%;
                max-height: 30px;
                max-width: 30px;
                color: black;
                align-items: center;
                border: 2px solid black;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }
        </style>

        <footer>
            <h3>Partnereink</h3>
            <div class="partner-logos">
                <img loading="lazy" src="../Images/XiaomiLogo.png" alt="Xiaomi">
                <img loading="lazy" src="../Images/samsung_logo.png" alt="Samsung">
                <img loading="lazy" src="../Images/apple_logo.png" alt="Apple">
                <img loading="lazy" src="../Images/huawei_logo.png" alt="Huawei">
                <img loading="lazy" src="../Images/sony_logo.png" alt="Sony">
            </div>
            <h3>PhoneScout</h3>
            <div class="footer-nav">
                <a href="./elerhetosegek">Elérhetőségek</a>
                <a href="./rolunk">Rólunk</a>
                <a href="./kapcsolat">Kapcsolat</a>
                <a href="./bolt">Bolt</a>
            </div>
            <div class="address">Miskolc, Palóczy László utca 3, 3525</div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="../telefonoldala/telefonoldal.js"></script>
</body>

</html>
