<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Összehasonlítás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="osszehasonlitas.css">
    <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="col-12">
            <div id="navbar">
                <div id="fullLogo">
                    <a href="../index.html" style="text-decoration: none;">
                        <div><img id="logo" src="../Images/ImagePhoneScoutLogo.png" alt="logo"></div>

                    </a>
                    
                    <div id="title" onclick="location.href='../index.html'" style="cursor: pointer;">
                        <div id="title1">Phone</div>
                        <div id="title2">Scout</div>
                    </div>
                </div>

                <div id="menu-options">
                    <div id="allPhones">Mind</div>
                    <div id="repair">Szerviz</div>
                    
                    <a href="../kosar/kosar.html" style="text-decoration: none;">
                        <div id="cart"></div>
                    </a>
                    <a href="../telefonfeltoltes/telefonfeltoltes.html" style="text-decoration: none;">
                        <div id="phoneUpload">Telefonfeltöltés (teszt)</div>
                    </a>
                    <a id="admin" href="../admin/admin.html" style="text-decoration: none; display: none;">
                        <div id="adminInterface">Admin felület</div>
                    </a>
                </div>


                <div class="textBox">
                    <input type="text" id="textbox" class="textBoxInput" placeholder=" " />
                    <label for="textBoxInput" class="textBoxLabel">Keresés...</label>
                </div>




                <div id="fullLogin">
                    <div id="fullLogin">
                        <div class="dropdown" id="dropdownMenu" style="display: none;">
                            <a href="#" class="dropdown-toggle" id="loginDropdown" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <div id="userChange">
                                    <div id="firstName">Bejelentkezés</div>
                                    <div id="userIcon"><img src="../Images/doneUserIcon1.png" alt="" style="max-width: 80px; margin-left: 10px;"></i></div>
                                </div>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                                <li>
                                    <a href="">Profil</a>
                                </li>
                                <li>
                                    <button class="logout_button" onclick="logout()">Kijelentkezés</button>
                                </li>
                            </ul>
                        </div>
                        <div id="loginText" style="display: block;">
                            <a class="userIcon" href="../login_register/login.html" id="firstName"
                                style="text-decoration: none;"><img  src="../Images/doneBejelentkezesIcon.png" alt="Bejelentkezés" style="max-width: 80px;"></a>
                        </div>
                    </div>


                </div>
            </div>

        </div>




    <div class="container-fluid py-4">
        <div class="container py-4 position-relative">
            <div class="row">
                <div class="col-md-3" id="filterPanel"></div>
                <div class="col-md-9 position-relative">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="h3 mb-0">Telefonok összehasonlítása</h1>
                        <div>
                            <button id="addPhoneBtn" class="btn btn-sm btn-primary me-2">
                                <i class="fa fa-plus"></i> Hozzáadás
                            </button>
                            <button class="btn btn-danger btn-sm"
                                onclick="localStorage.removeItem('comparePhones'); location.reload();">
                                Összehasonlítás törlése
                            </button>
                        </div>
                    </div>
                    <button id="scrollLeft" class="scroll-arrow left-arrow" type="button" aria-label="Balra görgetés">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button id="scrollRight" class="scroll-arrow right-arrow" type="button"
                        aria-label="Jobbra görgetés">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                    <div id="compareResult"></div>
                </div>
            </div>
        </div>

        <footer>
            <h3>Partnereink</h3>
            <div class="partner-logos">
                <img loading="lazy" src="../Images/XiaomiLogo.png" alt="Xiaomi">
                <img loading="lazy" src="../Images/samsung_logo.png" alt="Samsung">
                <img loading="lazy" src="../Images/apple_logo.png" alt="Apple">
                <img loading="lazy" src="../Images/huawei_logo.png" alt="Huawei">
                <img loading="lazy" src="../Images/sony_logo.png" alt="Sony">
            </div>
            <h3>PhoneScout</h3>
            <div class="footer-nav">
                <a href="../elerhetosegek">Elérhetőségek</a>
                <a href="../rolunk">Rólunk</a>
                <a href="../kapcsolat">Kapcsolat</a>
                <a href="../bolt">Bolt</a>
            </div>
            <div class="address">Miskolc, Palóczy László utca 3, 3525</div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
        <script src="osszehasonlitas.js"></script>

</body>

</html>
