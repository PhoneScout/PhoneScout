<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Összehasonlítás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="osszehasonlitas.css">
    <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="../Images/PhoneScoutLogo.png">

</head>

<body>

    <div class="row custom-header">
        <div class="col-3 logo-container">
            <a href="../fooldal/index.html" class="logo-link">
                <img src="../Images/ImagePhoneScoutLogo.png" alt="PhoneScout Logo" class="logo-img">
                <div class="logo-text blue">Phone</div>
                <div class="logo-text green">Scout</div>
            </a>
        </div>

        <div class="col-4 nav-links">
            <div class="menuPoints">Mind</div>
            <a href="../szerviz/szerviz.html" onclick="checkPagesHistory('Szerviz','../szerviz/szerviz.html')" class="menuPoints">Szerviz</a>
            <a href="../osszehasonlitas/osszehasonlitas.html" class="menuPoints">Összehasonlítás</a>
        </div>

        <div class="col-2 search-container">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="search-input">
                <input onclick="searchBarActive()" placeholder="Keresés..." type="text" id="searchBox" autocomplete="off">
                <div class="search-dropdown" id="searchDropdown"></div>
            </div>
        </div>

        <div class="col-3 user-cart-container">
            <div class="dropdown" id="dropdownMenu">
                <a class="dropdown-toggle userIcon" id="loginDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <div id="userChange">
                        <div id="firstName">Bejelentkezés</div>
                        <div class="user-img-wrapper">
                            <img src="../Images/doneUserIcon1.png" alt="">
                        </div>
                    </div>
                </a>
                <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                    <li><button class="profile_button">Profil</button></li>
                    <li><button class="logout_button" onclick="logout()">Kijelentkezés</button></li>
                </ul>
            </div>

            <div id="loginText">
                <a class="userIcon" href="../login_register/login.html" id="loginLink">
                    <div id="userChange">
                        <div id="firstName">Bejelentkezés</div>
                        <div class="user-img-wrapper">
                            <img src="../Images/doneUserIcon1.png" alt="">
                        </div>
                    </div>
                </a>
            </div>

            <div class="cart-icon">
                <a href="../kosar/kosar.html" onclick="checkPagesHistory('Kosár','../kosar/kosar.html')"><i id="cart" class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-6">
            <div style="display: flex;" id="previousPagesPlace">

            </div>
        </div>
        <div class="col-5"></div>
    </div>




    <div class="container-fluid py-4">
        <div class="container py-4 position-relative">
            <div class="row">
                <div class="col-md-3" id="filterPanel"></div>
                <div class="col-md-9 position-relative">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="h3 mb-0">Telefonok összehasonlítása</h1>
                        <div>
                            <button id="addPhoneBtn" class="btn btn-sm btn-primary me-2">
                                <i class="fa fa-plus"></i> Hozzáadás
                            </button>
                            <button class="btn btn-danger btn-sm"
                                onclick="localStorage.removeItem('comparePhones'); location.reload();">
                                Összehasonlítás törlése
                            </button>
                        </div>
                    </div>
                    <button id="scrollLeft" class="scroll-arrow left-arrow" type="button" aria-label="Balra görgetés">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button id="scrollRight" class="scroll-arrow right-arrow" type="button"
                        aria-label="Jobbra görgetés">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                    <div id="compareResult"></div>
                </div>
            </div>
        </div>

        <footer>
            <h3>Partnereink</h3>
            <div class="partner-logos">
                <img loading="lazy" src="../Images/XiaomiLogo.png" alt="Xiaomi">
                <img loading="lazy" src="../Images/samsung_logo.png" alt="Samsung">
                <img loading="lazy" src="../Images/apple_logo.png" alt="Apple">
                <img loading="lazy" src="../Images/huawei_logo.png" alt="Huawei">
                <img loading="lazy" src="../Images/sony_logo.png" alt="Sony">
            </div>
            <h3>PhoneScout</h3>
            <div class="footer-nav">
                <a href="../elerhetosegek">Elérhetőségek</a>
                <a href="../rolunk">Rólunk</a>
                <a href="../kapcsolat">Kapcsolat</a>
                <a href="../bolt">Bolt</a>
            </div>
            <div class="address">Miskolc, Palóczy László utca 3, 3525</div>
        </footer>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="osszehasonlitas.js"></script>

</body>

</html>
